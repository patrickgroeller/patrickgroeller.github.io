        <!-- hamburger button -->
        <div>
            <div class="wrapper">
                <button class="hamburger hamburger--spin-r" onclick="myFunction(this)" type="button">
                    <span>
                        <span class="hamburger-box" ;>
                            <span class="hamburger-inner"></span>
                        </span>
                    </span>
                </button>
            </div>

            <!-- movement of the hamburger button -->
            <script>
                /**
                 * forEach implementation for Objects/NodeLists/Arrays, automatic type loops and context options
                 *
                 * @private
                 * @author Todd Motto
                 * @link https://github.com/toddmotto/foreach
                 * @param {Array|Object|NodeList} collection - Collection of items to iterate, could be an Array, Object or NodeList
                 * @callback requestCallback      callback   - Callback function for each iteration.
                 * @param {Array|Object|NodeList} scope=null - Object/NodeList/Array that forEach is iterating over, to use as the this value when executing callback.
                 * @returns {}
                 */
                var forEach = function(t, o, r) {
                    if ("[object Object]" === Object.prototype.toString.call(t))
                        for (var c in t) Object.prototype.hasOwnProperty.call(t, c) && o.call(r, t[c], c, t);
                    else
                        for (var e = 0, l = t.length; l > e; e++) o.call(r, t[e], e, t)
                };

                var hamburgers = document.querySelectorAll(".hamburger");
                if (hamburgers.length > 0) {
                    forEach(hamburgers, function(hamburger) {
                        hamburger.addEventListener("click", function() {
                            this.classList.toggle("is-active");
                        }, false);
                    });
                }
            </script>
        </div>

        <!-- overlay menu animation -->
        <script>
            function openNav() {
                document.getElementById("navigation").style.height = "100%";
            }

            function closeNav() {
                document.getElementById("navigation").style.height = "0%";
            }

            function myFunction(x) {
                x.classList.toggle("change");
                if (x.classList.contains("change")) {
                    openNav();
                } else {
                    closeNav();
                }
            }
        </script>
    </div>
